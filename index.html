<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a
          href="https://www.thumbnailed-it.com/"
          class="header-logo__link link"
        >
          <div class="header-logo">
            <p class="header-logo__left">THUMB</p>
            <p class="header-logo__right">NAILED.IT</p>
          </div>
        </a>
        <a
          href="https://www.thumbnailed-it.com/"
          class="header-button__link link pointer"
        >
          <div class="header-button">
            <p class="header-button__text">GO BACK</p>
          </div>
        </a>
      </div>
    </header>
    <main>
      <section class="thank-you">
        <div class="container">
          <p class="thank-you__title">
            THANK YOU FOR <br />
            YOUR PURCHASE!
          </p>
          <div class="thank-you__video-container">
            <video
              id="thank-you__video"
              class="thank-you__video"
              poster="images/thumbnail.jpg"
              width="1920"
              height="1080"
              controls
            >
              <source src="images/video.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
